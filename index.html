<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="stopWatchContainer">
        <label id="stopWatch">00:00:00:00</label>
        <div id="buttonSection">
            <button id="startBtn" class="button" onclick="startClock()">Start</button>
            <button id="stopBtn" class="button" onclick="stopClock()">Stop</button>
            <button id="resetBtn" class="button" onclick="resetClock()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
